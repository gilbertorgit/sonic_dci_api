    - name: Install Python
      apt: name={{ item }} state=present
      loop:
       - python3.10
       - python3.10-dev
       - python3.10-venv

    - name: Additional Packages
      apt: name={{ item }} state=present
      loop:
       - python-pip
       - python-netifaces

    - name: Remove Pexpect Conflicts
      apt: name={{ item }} state=absent
      loop:
        - python-pexpect
        - python3-pexpect

    - name: Additional pip packages
      command: "{{ item }}"
      loop:
        - 'python3.7 -m pip install pexpect'
        - 'pip install pyyaml '
        - 'pip install netifaces'
